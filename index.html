<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pksh.ai - Navigating the Future of AI</title>
    <meta name="description" content="Your ultimate destination for AI news, insights, companies, events, and hands-on tools to explore the cutting-edge world of artificial intelligence.">
    <meta name="keywords" content="AI, artificial intelligence, machine learning, events, companies, playground, patents, research">
    <meta property="og:title" content="PKSH.AI - Navigating the Future of AI">
    <meta property="og:description" content="Explore AI news, events, companies, and interactive playground">
    <meta property="og:url" content="https://pksh-ai-website.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link { 
            @apply px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200;
        }
        .nav-link-active { 
            @apply bg-gray-800 text-white;
        }
        .primary-btn { 
            @apply bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105;
        }
        .card {
            @apply bg-gray-800 rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow duration-300;
        }
        .section-fade {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            // Sample data for the website
            const trendingNews = [
                {
                    id: 1,
                    headline: "GPT-5 Rumors: What We Know So Far",
                    description: "Industry insiders hint at revolutionary capabilities in the next generation of language models.",
                    date: "October 10, 2025",
                    category: "Language Models"
                },
                {
                    id: 2,
                    headline: "AI in Healthcare: Breakthrough Diagnosis Tool",
                    description: "New AI system achieves 99% accuracy in early cancer detection, revolutionizing medical diagnostics.",
                    date: "October 9, 2025",
                    category: "Healthcare"
                },
                {
                    id: 3,
                    headline: "Autonomous Vehicles: Tesla's New Neural Network",
                    description: "Tesla unveils advanced neural architecture for full self-driving capabilities.",
                    date: "October 8, 2025",
                    category: "Autonomous Vehicles"
                },
                {
                    id: 4,
                    headline: "AI Ethics: New Global Governance Framework",
                    description: "International committee proposes comprehensive guidelines for responsible AI development.",
                    date: "October 7, 2025",
                    category: "AI Ethics"
                }
            ];

            const aiEvents = [
                {
                    id: 1,
                    name: "PyTorch Conference 2025",
                    date: "October 22-23, 2025",
                    location: "San Francisco, CA",
                    type: "Conference",
                    description: "World's premier event for PyTorch framework with keynotes from AI leaders"
                },
                {
                    id: 2,
                    name: "World Summit AI Amsterdam",
                    date: "October 8-9, 2025",
                    location: "Amsterdam, Netherlands",
                    type: "Summit",
                    description: "World's largest AI summit with global ecosystem leaders"
                },
                {
                    id: 3,
                    name: "AI By The Bay",
                    date: "November 17-19, 2025",
                    location: "Oakland, CA",
                    type: "Conference",
                    description: "Enterprise AI conference with 70+ AI and ML leaders"
                }
            ];

            const aiModels = [
                {
                    id: 1,
                    name: "GPT-4o",
                    provider: "OpenAI",
                    parameters: "Unknown",
                    description: "Multimodal flagship model with text, image, and audio reasoning",
                    category: "Text Generation"
                },
                {
                    id: 2,
                    name: "DeepSeek-V3.2-Exp",
                    provider: "DeepSeek AI",
                    parameters: "685B",
                    description: "Experimental model with DeepSeek Sparse Attention",
                    category: "Text Generation"
                },
                {
                    id: 3,
                    name: "HunyuanImage-3.0",
                    provider: "Tencent",
                    parameters: "80B total (13B active)",
                    description: "Largest open-source image generation MoE model",
                    category: "Image Generation"
                }
            ];

            // Navigation Component
            function Navigation() {
                const navItems = [
                    { id: 'home', label: 'Home' },
                    { id: 'news', label: 'AI News' },
                    { id: 'events', label: 'AI Events' },
                    { id: 'companies', label: 'AI Companies' },
                    { id: 'playground', label: 'AI Playground' },
                    { id: 'patents', label: 'Patents' },
                    { id: 'publications', label: 'Publications' }
                ];

                return (
                    <nav className="bg-gray-900 border-b border-gray-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <h1 className="text-2xl font-bold text-blue-400">pksh.ai</h1>
                                    </div>
                                </div>
                                
                                {/* Desktop Navigation */}
                                <div className="hidden md:flex items-center space-x-4">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => setCurrentPage(item.id)}
                                            className={`nav-link ${currentPage === item.id ? 'nav-link-active' : ''}`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>

                                {/* Mobile menu button */}
                                <div className="md:hidden flex items-center">
                                    <button
                                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                        className="text-gray-300 hover:text-white p-2"
                                    >
                                        <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Navigation */}
                        {mobileMenuOpen && (
                            <div className="md:hidden">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-800">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                setCurrentPage(item.id);
                                                setMobileMenuOpen(false);
                                            }}
                                            className={`block w-full text-left nav-link ${currentPage === item.id ? 'nav-link-active' : ''}`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>
                );
            }

            // Home Page Component
            function HomePage() {
                return (
                    <div className="section-fade">
                        {/* Hero Section */}
                        <section className="py-20 px-4 text-center">
                            <div className="max-w-4xl mx-auto">
                                <h1 className="text-5xl md:text-7xl font-black mb-6 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                                    Navigating the Future of AI
                                </h1>
                                <p className="text-xl md:text-2xl text-gray-300 mb-8 leading-relaxed">
                                    Your ultimate destination for AI news, insights, companies, events, and hands-on tools to explore the cutting-edge world of artificial intelligence.
                                </p>
                                <button 
                                    onClick={() => setCurrentPage('playground')}
                                    className="primary-btn text-lg px-8 py-4"
                                >
                                    Explore the Playground
                                </button>
                            </div>
                        </section>

                        {/* Trending News Section */}
                        <section className="py-16 px-4">
                            <div className="max-w-6xl mx-auto">
                                <h2 className="text-3xl font-bold text-center mb-12">Trending AI News</h2>
                                <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
                                    {trendingNews.slice(0, 4).map(article => (
                                        <div key={article.id} className="card">
                                            <div className="flex items-center mb-3">
                                                <span className="bg-blue-600 text-white text-xs px-2 py-1 rounded">
                                                    {article.category}
                                                </span>
                                                <span className="text-gray-400 text-sm ml-auto">{article.date}</span>
                                            </div>
                                            <h3 className="text-xl font-semibold mb-3">{article.headline}</h3>
                                            <p className="text-gray-300 mb-4">{article.description}</p>
                                            <button className="text-blue-400 hover:text-blue-300 font-medium">
                                                Read More →
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div className="text-center mt-8">
                                    <button 
                                        onClick={() => setCurrentPage('news')}
                                        className="primary-btn"
                                    >
                                        View All News
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* Playground Intro Section */}
                        <section className="py-16 px-4 bg-gray-800">
                            <div className="max-w-4xl mx-auto text-center">
                                <h2 className="text-3xl font-bold mb-6">Try Our AI Playground</h2>
                                <p className="text-lg text-gray-300 mb-8">
                                    Experience the power of cutting-edge AI models with our interactive playground. 
                                    Test text generation, image creation, code completion, and more.
                                </p>
                                <button 
                                    onClick={() => setCurrentPage('playground')}
                                    className="primary-btn"
                                >
                                    Start Playing
                                </button>
                            </div>
                        </section>
                    </div>
                );
            }

            // AI News Page Component
            function NewsPage() {
                return (
                    <div className="section-fade py-12 px-4">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold text-center mb-12">AI News & Updates</h1>
                            <div className="grid lg:grid-cols-1 gap-8">
                                {trendingNews.map(article => (
                                    <div key={article.id} className="card">
                                        <div className="flex items-center mb-4">
                                            <span className="bg-blue-600 text-white text-sm px-3 py-1 rounded">
                                                {article.category}
                                            </span>
                                            <span className="text-gray-400 text-sm ml-auto">{article.date}</span>
                                        </div>
                                        <h2 className="text-2xl font-semibold mb-4">{article.headline}</h2>
                                        <p className="text-gray-300 text-lg leading-relaxed">
                                            {article.description}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // AI Events Page Component
            function EventsPage() {
                return (
                    <div className="section-fade py-12 px-4">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold text-center mb-12">AI Events & Conferences</h1>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {aiEvents.map(event => (
                                    <div key={event.id} className="card">
                                        <div className="flex items-center mb-3">
                                            <span className="bg-purple-600 text-white text-xs px-2 py-1 rounded">
                                                {event.type}
                                            </span>
                                        </div>
                                        <h3 className="text-xl font-semibold mb-3">{event.name}</h3>
                                        <p className="text-blue-400 mb-2">{event.date}</p>
                                        <p className="text-gray-300 mb-4">{event.location}</p>
                                        <p className="text-gray-400 text-sm">{event.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // AI Companies Page Component
            function CompaniesPage() {
                const companies = [
                    { name: "OpenAI", valuation: "$300B", description: "Leading AI research company behind GPT models" },
                    { name: "Anthropic", valuation: "$60B", description: "AI safety focused company with Claude AI" },
                    { name: "DeepMind", parent: "Google", description: "AI research lab with breakthrough achievements" }
                ];

                return (
                    <div className="section-fade py-12 px-4">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold text-center mb-12">AI Companies & Industry Ecosystem</h1>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {companies.map((company, index) => (
                                    <div key={index} className="card">
                                        <h3 className="text-xl font-semibold mb-3">{company.name}</h3>
                                        {company.valuation && (
                                            <p className="text-green-400 mb-2">Valuation: {company.valuation}</p>
                                        )}
                                        {company.parent && (
                                            <p className="text-blue-400 mb-2">Parent: {company.parent}</p>
                                        )}
                                        <p className="text-gray-300">{company.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // AI Playground Page Component
            function PlaygroundPage() {
                const [selectedModel, setSelectedModel] = useState(aiModels[0]);
                const [input, setInput] = useState('');
                const [output, setOutput] = useState('');

                const handleGenerate = () => {
                    if (!input.trim()) return;
                    
                    // Mock generation - in real implementation, you'd call actual APIs
                    setOutput(`Generated response from ${selectedModel.name}:\n\n${input}\n\n[This is a demo response. In production, this would connect to actual AI models.]`);
                };

                return (
                    <div className="section-fade py-12 px-4">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold text-center mb-12">AI Playground</h1>
                            
                            {/* Model Selection */}
                            <div className="card mb-8">
                                <h2 className="text-2xl font-semibold mb-4">Select AI Model</h2>
                                <div className="grid md:grid-cols-3 gap-4">
                                    {aiModels.map(model => (
                                        <button
                                            key={model.id}
                                            onClick={() => setSelectedModel(model)}
                                            className={`p-4 rounded-lg border-2 transition-colors ${
                                                selectedModel.id === model.id 
                                                    ? 'border-blue-500 bg-blue-900/20' 
                                                    : 'border-gray-600 hover:border-gray-500'
                                            }`}
                                        >
                                            <h3 className="font-semibold mb-2">{model.name}</h3>
                                            <p className="text-sm text-gray-400">{model.provider}</p>
                                            <p className="text-xs text-gray-500 mt-1">{model.category}</p>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Interactive Interface */}
                            <div className="card">
                                <h2 className="text-2xl font-semibold mb-4">
                                    Test {selectedModel.name}
                                </h2>
                                <p className="text-gray-300 mb-4">{selectedModel.description}</p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Input:</label>
                                        <textarea
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-blue-500 focus:outline-none"
                                            rows="4"
                                            placeholder="Enter your prompt here..."
                                        />
                                    </div>
                                    
                                    <button
                                        onClick={handleGenerate}
                                        disabled={!input.trim()}
                                        className="primary-btn disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Generate
                                    </button>
                                    
                                    {output && (
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Output:</label>
                                            <div className="p-4 bg-gray-700 border border-gray-600 rounded-lg">
                                                <pre className="whitespace-pre-wrap text-gray-200">{output}</pre>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Patents Page Component
            function PatentsPage() {
                const patents = [
                    {
                        title: "Method and Electronic Device to Assign Appropriate Semantic Categories",
                        assignee: "Concentric AI",
                        date: "2025-07-15",
                        category: "Machine Learning"
                    },
                    {
                        title: "DeepSeek Sparse Attention Architecture",
                        assignee: "DeepSeek AI",
                        date: "2025-01-10",
                        category: "Neural Architecture"
                    }
                ];

                return (
                    <div className="section-fade py-12 px-4">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold text-center mb-12">AI Patents & Innovations</h1>
                            <div className="space-y-6">
                                {patents.map((patent, index) => (
                                    <div key={index} className="card">
                                        <div className="flex items-center mb-3">
                                            <span className="bg-green-600 text-white text-sm px-3 py-1 rounded">
                                                {patent.category}
                                            </span>
                                            <span className="text-gray-400 text-sm ml-auto">{patent.date}</span>
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">{patent.title}</h3>
                                        <p className="text-blue-400">{patent.assignee}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // Publications Page Component
            function PublicationsPage() {
                const publications = [
                    {
                        title: "Acquiring Grounded Representations of Words with Situated Interactive Instruction",
                        authors: "Shiwali Mohan, Aaron H. Mininger, James R. Kirk, John E. Laird",
                        venue: "ArXiv 2025",
                        citations: 247
                    },
                    {
                        title: "The Llama 3 Herd of Models",
                        authors: "Aaron Grattafiori et al.",
                        venue: "ArXiv 2024",
                        citations: 1247
                    }
                ];

                return (
                    <div className="section-fade py-12 px-4">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold text-center mb-12">AI Research Publications</h1>
                            <div className="space-y-6">
                                {publications.map((paper, index) => (
                                    <div key={index} className="card">
                                        <h3 className="text-xl font-semibold mb-3">{paper.title}</h3>
                                        <p className="text-gray-300 mb-2">{paper.authors}</p>
                                        <div className="flex justify-between items-center">
                                            <span className="text-blue-400">{paper.venue}</span>
                                            <span className="text-gray-400">{paper.citations} citations</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // Footer Component
            function Footer() {
                return (
                    <footer className="bg-gray-800 border-t border-gray-700 py-12 px-4 mt-20">
                        <div className="max-w-6xl mx-auto text-center">
                            <h2 className="text-2xl font-bold text-blue-400 mb-4">pksh.ai</h2>
                            <p className="text-gray-400 mb-4">
                                Navigating the Future of AI
                            </p>
                            <p className="text-gray-500 text-sm">
                                © 2025 pksh.ai. Built with ❤️ for the AI community.
                            </p>
                        </div>
                    </footer>
                );
            }

            // Main render function
            const renderCurrentPage = () => {
                switch(currentPage) {
                    case 'home': return <HomePage />;
                    case 'news': return <NewsPage />;
                    case 'events': return <EventsPage />;
                    case 'companies': return <CompaniesPage />;
                    case 'playground': return <PlaygroundPage />;
                    case 'patents': return <PatentsPage />;
                    case 'publications': return <PublicationsPage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-900">
                    <Navigation />
                    <main>
                        {renderCurrentPage()}
                    </main>
                    <Footer />
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
